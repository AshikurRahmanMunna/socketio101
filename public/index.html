<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <ul class="list-style-none p-5" id="messages"></ul>
    <div class="form-container">
      <form
        id="msg-form"
        class="fixed bottom-0 left-0 right-0 flex items-center justify-center"
      >
        <input
          type="text"
          placeholder="Type message here"
          class="border-green-300 pl-5 border-2 w-full h-[50px]"
          id="input"
          name="message"
          autocomplete="off"
        />
        <input
          type="submit"
          id="submit"
          class="btn rounded-none bg-green-500 h-[50px] w-[100px]"
        />
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
